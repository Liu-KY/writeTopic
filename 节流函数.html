<body>
    <script>
        const throttle = (func, time) => {
            let interval = 0
            return (...args) => {
                let now = +new Date()
                if(now - interval > time){
                    interval = now
                    func.apply(this,args)
                }
            }
        }

        // setInterval(throttle(()=>{

        document.onmousemove=throttle(()=>{

    </script>
