<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <script>
        const imageStabilization = (fn, time = 50) => {
            let timr = 0
            return (...args) => {
                if (timr) clearTimeout(timr)
                timr = setTimeout(() => {
                    fn.apply(this, args)
                }, time)
            }
        }

        const ipt = document.getElementsByTagName('input')

        // ipt[0].addEventListener('input', imageStabilization((ev) => {
        //     console.log(ev.target.value)
        // },500))

        ipt[0].oninput=imageStabilization(()=>{
            console.log('500到了')
        },500)
    </script>
</body>

</html>
